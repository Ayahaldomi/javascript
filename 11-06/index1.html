<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="info">
        <label for="name">Name :</label>
        <input type="text"  name="name" id="name">
        <br><br>
        <label for="age">Age :</label>
        <input type="number" name="age" id="age">
        <br><br>
        <label for="gender">Gender :</label>
        <input type="text" name="gender" id="gender">
        <br><br>
        <label for="birth">Birth Date :</label>
        <input type="date"  name="birth" id="birth">
        <br><br>
        <label for="img">Your Image :</label>
        <input type="file"  name="img" id="img">
        <br><br>
    </form>
    <hr>
    <form id="edu">
        <label for="des">Description :</label>
        <input type="text"  name="des" id="des">
        <br><br>
        <label for="major">Major & University :</label>
        <input type="text"  name="major" id="major">
        <br><br>
        <label for="prog">Programming Language : </label>
        <input type="checkbox" name="progm" id="html">
        <label for="html"> HTML</label>
        <input type="checkbox" name="progm" id="css">
        <label for="css"> CSS</label>
        <input type="checkbox" name="progm" id="js">
        <label for="js"> JS</label>
        <br><br>
    </form>
    <hr>
    <form id="sib">
        <label for="sibnum"> Siblings Number : </label><br>
        <input type="number" name="sibnum" id="sibnum"><br><br>
        <label for="sibdes">Description of Siblings : </label><br>
        <input type="text" name="sibdes" id="sibdes">

    </form>

    <input type="submit" id="submit" onclick="submitall()">
    <script src="index1.js"></script>
</body>
</html>
